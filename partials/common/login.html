<div class="container-fluid">
	<form ng-submit="login()">
		<div class="form-group">
			<label>Username</label>
			<input type="text" class="form-control" placeholder="Username" ng-model="loginuser.username" required>
		</div>
		<div class="form-group">
			<label>Password</label>
			<input type="password" class="form-control" placeholder="Password" ng-model="loginuser.password" required>
		</div>
		<button type="submit" class="btn btn-primary">Login</button>
	</form>
	<br>
	<div ng-show="showerror" class="alert alert-danger" role="alert">
		<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
		<span class="sr-only">Error:</span>
		{{errormsg}}
	</div>
</div>
